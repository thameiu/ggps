version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:9000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: newsDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secretnewsDb
    volumes:
      - ./postgresql:/var/lib/postgresql/data
